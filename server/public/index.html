<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Classification Benchmarker</title>
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="INEVITABLE"/>
    <meta name="description" content="This is an open source benchmarking tool for Machine Learning practitioners, the purpose of which is to accurately compare multiple Machine Learning algorithms and techniquesâ€¦">
    <meta name="keywords" content="ML, Benchmarker, Open Source, Image Classification, Classification, MNIST"/>
</head>
<body>
    <header>
        <h1>Image Classification Benchmarker</h1>
        <p>This is an open source benchmarking tool for Machine Learning practitioners, the purpose of which is to accurately compare multiple Machine Learning algorithms and techniques against one another, under a standardised condition.</p>
        <label for="datasets"><h2>Image Datasets</h2></label>
        <select name="datasets" id="datasets">
            <option> --------------------- </option>
        </select>
        <p id="datasetText"></p>
        <label for="imageCount"><p id="imageCountText"></p></label>
        <input type="range" name="imageCount" id="imageCount">
        <input type="button" value="Train All" class="train" id="trainAll">
    </header>
    <main>
        <div id="algorithmsContainer">
            <div id="algorithms"></div>
            <div class="algorithm algorithmNew">
                <label for="algorithmsList"><h3>Add New Algorithm</h3></label>
                <select name="algorithms" id="algorithmsList">
                    <option> --------------------- </option>
                </select>
                <input type="button" value="+" id="addAlgorithm">
            </div>
        </div>
        <div id="results" class="parcoords" style="width:calc(100vw - 400px);height:500px;margin:10px;margin-bottom:60px;"></div>
    </main>
    <a href="https://github.com/inevitable-team/image-classification-benchmarker" style="position: absolute;right: 0;"><img height="100" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_white_ffffff.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
    <script src="d3.js"></script>
    <script src="matrix.js"></script>
    <script src="d3.v3.min.js"></script>
    <script src="d3.parcoords.js"></script>
    <link rel="stylesheet" type="text/css" href="d3.parcoords.css">
    <script src="script.js"></script>
</body>
</html>
